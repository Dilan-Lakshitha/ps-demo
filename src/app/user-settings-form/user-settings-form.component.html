<div class="container">
    <h2>User Settings</h2>
    
    <form #form="ngForm" (ngSubmit)="OnSubmit(form)">


        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" placeholder="Name" 
            required #nameField="ngModel"
            (blur)="OnBlur(nameField)" 
            [class.field-error]="form.submitted && nameField.invalid"> <!-- handling Form -->

          <div [hidden]="!form.submitted || nameField.valid"
            class="alert alert-danger">
            Enter a name
          </div>
        </div>

        <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text"
           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate" name="startDate" id="startDate"
           bsDatepicker>
        </div>
        Start Date: {{startDate}}


        <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="off">
            {{ singleModel }}
          </button>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailoffers"  [(ngModel)]="userSettings.emailoffers" name="emailoffers">
            <label class="form-check-label" for="emailoffers">
              Email Special Offers
            </label>
        </div>

        <h5>User Interface Style</h5>
        

        <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="Left" tabindex="0" role="button">Left</label>
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="Middle" tabindex="0" role="button">Middle</label>
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                 btnRadio="Right" tabindex="0" role="button">Right</label>
        </div>

          <div class="form-check">
              <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" [(ngModel)]="userSettings.interfaceStyle" value="light" checked>
              <label class="form-check-label" for="lightInterface">
                Light
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" [(ngModel)]="userSettings.interfaceStyle" value="medium" checked>
            <label class="form-check-label" for="mediumInterface">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" [(ngModel)]="userSettings.interfaceStyle" value="dark" checked>
            <label class="form-check-label" for="darkInterface">
              Dark
            </label>
          </div>

          <div class="form-group">
            <select class="form-select" aria-label="Default select example" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option selected> Open this select menu </option>
              <option *ngFor="let type of subscriptionTypes | async">
                {{type}}
              </option>
            </select>
          </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" row="3" [(ngModel)]="userSettings.notes" ></textarea>
        </div>

        <div class="form-group">
            <label for="testing">Testing</label>
            <input type="date" id="testing" class="form-control" >
        </div>
        
        <div [hidden]="!postError"
        class="alert alert-danger">
        {{postErrorMessage}}
      </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
